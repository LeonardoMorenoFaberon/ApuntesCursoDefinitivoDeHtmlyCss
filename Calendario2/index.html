<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="index/follow"/>
    <link rel="stylesheet" href="../css.css">
    <title>Calendario 2da Clase:</title>
</head>
<body>
    <main>
        <h1>Calendario Segunda Clase:</h1>
        <form action="">
            <label for="nombre">
              <span>多Cual es tu nombre?</span>
              <input
                type="text"
                name="nombre"
                id="nombre"
                autocomplete="name"
                required
              />
            </label>
            <label for="correo">
              <span>多Cual es tu email?</span>
              <input
                type="email"
                name="correo"
                id="correo"
                autocomplete="email"
                required
              />
            </label>
            <label for="pais">
              <span>多Cual es tu pais?</span>
              <input
                type="text"
                name="pais"
                id="pais"
                autocomplete="country"
                required
              />
            </label>
            <label for="cp">
              <span>多Cual es tu codigo postal?</span>
              <input
                type="text"
                name="cp"
                id="cp"
                autocomplete="postal-code"
                required
              />
            </label>
            <input type="submit" />
          </form>

          <div class="cuadro"> en la etiqueta <strong>input</strong>  el atributo required=true  o simplemente required hace obligatorio el llenado de ese input </div>
    </main>

    

</body>
</html>
